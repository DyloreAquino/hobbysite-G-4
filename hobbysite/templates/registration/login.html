{% extends 'base.html' %}

{% block content %}
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            Login
        </button>
    </form>
    <br>
    <a href="/accounts/register">
        Don't Have an Account?
    </a>
    <br>
    <a href="{% url 'password_reset' %}">
        Forgot Password?
    </a>
{% endblock %}
