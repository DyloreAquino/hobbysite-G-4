{% extends 'base.html' %}
{% load static %}

{% block title %} Merchstore {% endblock %}

{% block content %}
<h2> Merchstore </h2>
<hr>
<h3> Products </h3> 

<ul>
	{% for product in object_list %}
	<li>
		<a href="{{ product.get_absolute_url }}">
		{{ product.name }}
		</a>
	</li>
	{% endfor %}
</ul>

<br>
<a href="/merchstore/item/add">Create a new Product</a>
{% endblock %}
