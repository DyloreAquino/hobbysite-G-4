{% extends 'base.html' %}

{% block content %}
    <h2>
        Forum
    </h2>
    <hr>
    <h3>
        Posts
    </h3>
    <ul>
        {% for post in object_list %}
        <li>
            <a href="{{ post.get_absolute_url }}">
                {{ post }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
