{% extends 'base.html' %}

{% block title %}
    Forum
{% endblock %}

{% block content %}
    <h2>
        Forum
    </h2>
    <hr>
    <h3>
        {{ object.title }}
    </h3>
    <p>
        Category: {{ object.category }} <br>
        Created on: {{ object.created_on }} <br>
        Last updated on: {{ object.updated_on}} <br><br>
        
        {{ object.entry }}
    </p>
    <a href="/forum/threads">
        Go back to post list.
    </a>
{% endblock %}
