{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>{{ object.name }}</h1>

    {% if request.user.is_authenticated %}
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Submit</button>
		</form>
	{% else %}
    <p>
        You need to be logged in to create threads. <a href="{% url 'login' %}"> Please click here to login. </a>
    </p>
    {% endif %}
    
<a href="/blog/articles">
    Article list
</a>

{% endblock %}
