{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% if request.user.is_authenticated %}
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Submit</button>
		</form>
	{% else %}
		<p>
			You need to be logged make an article. <a href="{% url 'login' %}"> Please click here to login. </a>
		</p>
	{% endif %}

{% endblock %}
